<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>
            <h2>Input User Detais</h2>
            <form action="#" class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label for="username" class="form-label">Username</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="username" id="username">
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="col-md-4">
                        <input type="email" class="form-control" name="email" id="email">
                    </div>




                    <div class="col-md-2">
                        <label for="phone" class="form-label">Contact</label>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" name="phone" id="phone">
                    </div>
                </div>

                <div>
                    <button type="button" onclick="readUser()" class="btn btn-outline-primary">Submit</button>
                    <button class="btn btn-outline-danger">Clear</button>
                </div>

            </form>
        </div>
        <div>
            <h3>User Details</h3>
            <table id="usertable" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Delete?</th>
                    </tr>
                </thead>
                <tbody id="userlist">

                </tbody>
            </table>
        </div>
    </div>


</body>

<script>

    let userlist = [];
    function addUser(user) {
        userlist.push(user)
        // document.getElementById("userlist").innerHTML+='<tr><td>'+user.username
        //             +'</td><td>'+user.email+'</td><td>'
        //                 +user.phone+'</td></tr>'
        updateTable()
    }

    function deleteUser(username) {
       // let username = document.getElementById("u1").value;
       if(confirm(`Sure to delete the details of ${username}?`)){
        let index = userlist.findIndex(user => user.username == username);
        if (index != -1) {
            userlist.splice(index, 1);
        }
        updateTable()
        alert("Deleted Successfully")
    }
    }

    function updateTable() {
        let body = "";
        for (let user of userlist) {
            body += `<tr>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.phone}</td>
                        <td>
                            <button class="btn btn-danger" onclick="deleteUser('${user.username}')">Delete</button>
                        </td>
                </tr>`;

        }

        document.getElementById("userlist").innerHTML = body;
    }

    function readUser() {
        let username = document.getElementById("username").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let user = {
            username: "" + username,
            email: "" + email,
            phone: phone
        };
        console.log(user)
        addUser(user);
    }


</script>

</html>
