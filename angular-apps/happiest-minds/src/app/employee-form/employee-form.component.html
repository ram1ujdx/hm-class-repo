<h2>Input Employee Details</h2>
<form (submit)="saveEmployee(employeeForm.value)" #employeeForm="ngForm">
   <div class="form-group">
    <label for="employeeId">Employee ID</label>
    <input ngModel required minlength="5" class="form-control" type="text" 
               #t_employeeId="ngModel" name="employeeId" id="employeeId"
               [class.is-invalid]="t_employeeId.invalid && t_employeeId.touched"
               [class.is-valid]="t_employeeId.valid">
    <p *ngIf="t_employeeId.touched && t_employeeId.invalid" class="text-danger"> 
        <small *ngIf="t_employeeId.errors?.['required']">ID is required</small>
        <small *ngIf="t_employeeId.errors?.['minlength']">ID should have atleast 5 digits</small>
    </p>
   
   </div>
   <div class="form-group">
    <label for="employeeName">Employee Name</label>
    <input ngModel required minlength="3" pattern="[a-zA-Z\s]+" class="form-control" type="text" 
                name="employeeName" id="employeeName" #t_employeeName="ngModel">
    <p *ngIf="t_employeeName.touched && t_employeeName.invalid" class="text-danger"> Errors</p>
   </div>
   <div class="form-group">
    <label for="email">Email</label>
    <input ngModel email required class="form-control" type="email" 
                name="email" id="email">
   </div>

   <div class="form-group">
    <label for="joinDate">Date Joined</label>
    <input ngModel required class="form-control" type="date" 
                name="joinDate" id="joinDate">
   </div>
   <div>
   <button [disabled]="employeeForm.invalid" type="submit" class="btn btn-outline-primary">Save Employee</button>
   </div>
</form>
