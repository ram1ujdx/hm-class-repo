<h2>Sign In</h2>
<div>
    <form (submit)="login(userForm.value)" #userForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" ngModel placeholder="User Name" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" ngModel placeholder="Password" class="form-control">
        </div>
        <div>
            <button>Sign In</button>
        </div>
    </form>
</div>
